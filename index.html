<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What's for Dinner?</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <main>
            <div class="cuisine-selector">
                <h2>Pick a cuisine</h2>
                <div class="cuisine-grid">
                    <button class="cuisine-btn" data-cuisine="south-indian">
                        <span class="cuisine-emoji">üå∂Ô∏è</span>
                        <span class="cuisine-name">South Indian</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="north-indian">
                        <span class="cuisine-emoji">ü´ì</span>
                        <span class="cuisine-name">North Indian</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="biryani">
                        <span class="cuisine-emoji">üçõ</span>
                        <span class="cuisine-name">Biryani</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="italian">
                        <span class="cuisine-emoji">üçù</span>
                        <span class="cuisine-name">Italian</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="mexican">
                        <span class="cuisine-emoji">üåÆ</span>
                        <span class="cuisine-name">Mexican</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="mediterranean">
                        <span class="cuisine-emoji">ü´í</span>
                        <span class="cuisine-name">Mediterranean</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="sri-lankan">
                        <span class="cuisine-emoji">ü••</span>
                        <span class="cuisine-name">Sri Lankan</span>
                    </button>
                    <button class="cuisine-btn" data-cuisine="surprise">
                        <span class="cuisine-emoji">üé≤</span>
                        <span class="cuisine-name">Surprise Me</span>
                    </button>
                </div>
            </div>

            <div class="card-section" id="cardSection">
                <div class="card-container">
                    <div class="dish-card" id="dishCard">
                        <div class="card-content">
                            <div class="dish-emoji" id="dishEmoji"></div>
                            <h2 class="dish-name" id="dishName"></h2>
                            <p class="dish-description" id="dishDescription"></p>
                            <div class="dish-details">
                                <span class="detail-item" id="dishTime"></span>
                                <span class="detail-item" id="dishSpice"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-actions">
                    <button class="action-btn skip-btn" id="skipBtn">
                        <span>‚úï</span>
                        <span class="btn-label">Skip</span>
                    </button>
                    <button class="action-btn choose-btn" id="chooseBtn">
                        <span>‚úì</span>
                        <span class="btn-label">This One!</span>
                    </button>
                </div>
            </div>

            <div class="selected-dish" id="selectedDish">
                <div class="selected-content">
                    <h2>Tonight's Dinner</h2>
                    <div class="selected-dish-info" id="selectedDishInfo"></div>
                    <button class="restart-btn" id="restartBtn">Choose Something Else</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
